log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd.MM.yyyy [HH:mm:ss]} %5p %c:%L - %m%n

log4j.appender.filelog=org.apache.log4j.RollingFileAppender
log4j.appender.filelog.File=servag.log
log4j.appender.filelog.MaxFileSize=1MB
log4j.appender.filelog.encoding=UTF-8
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=%d{dd.MM.yyyy [HH:mm:ss]} %5p %c:%L - %m%n

# choose console or filelog
log4j.rootLogger=info, filelog